<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt rekrutacyjny</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="grid-container fluid">
      <div class="grid-x grid-padding-x">
        <div class="cell medium-4 large-4 show-for-medium Rectangle_Blue_Round">
          <img class="logo" src="logo.png" alt="logo" />
        </div>
        <div style="clear: right" class="cell medium-8 large-8">
          <div class="grid-x grid-padding-x show-for-medium">
            <div class="cell medium-offset-7 large-offset-5 medium-1 large-1 ">
              <div class="cornered"></div>
            </div>
            <div class="cell medium-4 large-6">
              <div class="infolinia">
                Infolinia: <b>123 456 789 | 123 456 789</b>
              </div>
            </div>
          </div>
          <div class="grid-x grid-padding-x show-for-medium">
            &nbsp;
          </div>
          <div class="grid-x grid-margin-x menu-bar">
            <div
              class="title-bar"
              data-responsive-toggle="example-animated-menu"
              data-hide-for="medium"
            >
              <button class="menu-icon" type="button" data-toggle></button>
              <div class="title-bar-title">Menu</div>
              <div class="right-small-infolinia">
                Infolinia: <b>123 456 789 | 123 456 789</b>
              </div>
              <div class="right-small">
                <img src="logo.png" alt="logo" />
              </div>
            </div>
            <div
              id="example-animated-menu"
              data-animate="hinge-in-from-top slide-out-right"
            >
              <div class="top-bar-left">
                <ul class="menu" data-dropdown-menu>
                  <li><a href="#">O nas</a></li>
                  <li><a href="#">Produkty</a></li>
                  <li><a href="#">Zaspół</a></li>
                  <li><a href="#">Kontakt</a></li>
                  <li>
                    <a href="#"><div class="promocje">Promocje</div></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
